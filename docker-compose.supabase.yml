version: '3.8'

# Docker Compose for production with Supabase
# Use this when you want to connect to Supabase cloud database instead of local PostgreSQL

services:
  # Frontend Service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jobportal-network
    restart: unless-stopped

  # Backend Service (connects to Supabase)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Supabase PostgreSQL Connection
      - DB_HOST=${SUPABASE_DB_HOST}
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - DB_NAME=postgres
      - DATABASE_URL=${DATABASE_URL}
      # Supabase API
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - jobportal-network
    restart: unless-stopped

networks:
  jobportal-network:
    driver: bridge
